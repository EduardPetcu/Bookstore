<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form action="/added" method="post">
    <div class="form-group">
        <label for="author">Select author</label>
        <select class="form-control selectpicker" th:field="*{author}" id="author" multiple>

            <option th:each="authorEach : ${author}"
                    th:value="${authorEach}"
                    th:text="${authorEach.name}">
            </option>

        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="pages">Pages</span>
        <input type="number" class="form-control" placeholder="Pages" aria-label="Pages" aria-describedby="pages" name="pages">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="publisher">Publisher</span>
        <input type="text" class="form-control" placeholder="Publisher" aria-label="Publisher" aria-describedby="publisher" name="publisher">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="title">Title</span>
        <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="title" name="title">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
